<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • TodoMVC</title>
  <link rel="stylesheet" href="build/todo.css">
</head>
<body>
<div id="todoapp">
  <header id="header">
    <h1>Todos</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <div id="main">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list"></ul>
  </div>
  <footer id="footer" style="display: none;">
    <span id="todo-count"><strong>0</strong> item left</span>
    <ul id="filters">
      <li>
        <a class="all selected" href="#/">All</a>
      </li>
      <li>
        <a class="active" href="#/active">Active</a>
      </li>
      <li>
        <a class="completed" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed"></button>
  </footer>
</div>
<footer id="info">
  <p>Double-click to edit a todo</p>

  <p>Created by <a href="http://lcavadas.github.io">Luís Serralheiro</a></p>
</footer>
<!--[if IE]>
<script type="text/javascript" src="//cdn.rawgit.com/h5bp/html5-boilerplate/v5.0.0/src/js/plugins.js"></script>
<![endif]-->

    window.console.log.apply(this, arguments);
  };
  Arenite({
    expose: 'arenite',
    debug: function (arenite) {
      return !!arenite.url.query().mode;
    },
    imports: [
      {
        url: 'js/app.js',
        namespace: 'App'
      }
    ]
  });
</script>

</body>
</html>
